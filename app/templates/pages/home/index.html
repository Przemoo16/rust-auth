{%- import "components/button-loader.html" as button_loader_component -%}

{% extends "layouts/home.html" %}

{% block content %}
{% if is_authenticated %}
<button hx-post="/logout" hx-disabled-elt="this"
  class="btn btn-primary relative">
  <span class="indicator-inverse absolute">Log out</span>
  {% call button_loader_component::button_loader() %}
</button>
{% else %}
<div hx-target="#page" hx-indicator="#page"
  class="flex items-center justify-center gap-2">
  <a hx-get="/signin" hx-push-url="true"
    class="btn btn-ghost">Sign in</a>
  <a hx-get="/signup" hx-push-url="true"
    class="btn btn-outline btn-primary">Sign up</a>
</div>
{% endif %}
{% endblock %}
