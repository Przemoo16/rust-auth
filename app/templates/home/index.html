{% extends "layout.html" %}

{% block content %}
{% if is_authenticated %}
<a hx-post="/logout" hx-target="#main" hx-push-url="true">Logout</a>
{% else %}
<a hx-get="/signin" hx-target="#main" hx-push-url="true">Sign in</a>
<a hx-get="/signup" hx-target="#main" hx-push-url="true">Sign up</a>
{% endif %}
{% endblock content %}
