{% block title %}<title>Signup</title>{% endblock %}

{% block content %}
<h1>Signup</h1>
<form hx-post="/signup">
    <label>
        Email:
        <input type="text" name="email">
    </label>
    <label>
        Password:
        <input type="password" name="password">
    </label>
    <label>
        Confirm Password:
        <input type="password" name="confirm_password">
    </label>
    <button type="submit">Submit</button>
</form>
{% endblock %}
