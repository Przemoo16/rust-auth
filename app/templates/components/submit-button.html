{%- import "components/button-loader.html" as button_loader_component -%}

{% macro submit_button(
  id,
  text,
  class
) %}
<button id="{{ id }}" type="submit"
  class="btn btn-primary relative{% if !class.is_empty() %} {{ class }}{% endif %}">
  <span class="button-indicator-inverse absolute">{{ text }}</span>
  {% call button_loader_component::button_loader() %}
</button>
{% endmacro %}
